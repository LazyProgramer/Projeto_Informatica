<html>
    <head>
         <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/fdf1a4fb2c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="col-11">

                <div class="container">
                    <div class="row" id="alerts" style="margin-top: 75px;"></div>
                </div> 

            <div class="col-1">
                <i class="fa-solid fa-filter fa-circle-plus" style="font-size:48px;color:red; float:right;"></i>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
       <script>
                function showAlerts(alerts) {
                    console.log("hello");
                    var cards = "";
                    for (var alert of alerts) {
                        cards += 
                        `<div class="col">
                            <div class="card h-100">
                                <div class="card-body">
                                <h5 class="card-title">${alert.location}</h5>
                                <h5 class="card-title">${alert.source}</h5>
                                <p class="card-text">${alert.description}</p>
                                </div>
                            </div>
                            </div>
                            <div class="col">`
                    }
                    $('#alerts').html(cards);
                }
                
                (function worker() {
                    $.ajax({
                        url: "http://127.0.0.1:8000/alerts", 
                        success: function(data) {
                            showAlerts(data);
                        },
                        complete: function() {
                            // Schedule the next request when the current one's complete
                            setTimeout(worker, 1000);
                        }
                    });
                })();
       </script>
    
    </body>
</html>
